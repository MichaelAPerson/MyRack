<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyRack</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f1e;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #11162a;
      padding: 1rem;
      border-bottom: 2px solid #1e253c;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
    }

    .profile-btn, .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background-color: #1b2238;
      border: 1px solid #00f0ff;
      border-radius: 8px;
      display: none;
      padding: 0.5rem 1rem;
    }

    .dropdown a {
      color: #00f0ff;
      text-decoration: none;
      display: block;
      padding: 0.5rem 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #11162a;
      padding: 1rem;
      border-right: 2px solid #1e253c;
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .main-content {
      margin-left: 0;
      padding: 2rem;
      transition: margin-left 0.3s;
    }

    .sidebar.active + .main-content {
      margin-left: 200px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1b2238;
      border: 1px solid #00f0ff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #00f0ff55;
    }

    .card h3 {
      color: #00f0ff;
      margin-top: 0;
    }

    canvas {
      width: 100% !important;
      height: 150px !important;
    }
  </style>
</head>

<body>
  <header>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="logo">MyRack</div>
    <button class="profile-btn" onclick="toggleDropdown()">ðŸ‘¤</button>
    <div class="dropdown" id="profileDropdown">
      <a href="#">Profile</a>
      <a href="setup.html">Setup</a>
      <a href="#">Logout</a>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <h3 style="color:#00f0ff;">Navigation</h3>
    <a href="#" style="color:white; text-decoration:none; display:block; padding:0.5rem 0;">Dashboard</a>
    <a href="setup.html" style="color:white; text-decoration:none; display:block; padding:0.5rem 0;">Setup</a>
  </div>

  <div class="main-content" id="main">
    <div class="dashboard">
      <div class="card">
        <h3>Server 1</h3>
        <canvas id="chart1"></canvas>
      </div>
      <div class="card">
        <h3>Server 2</h3>
        <canvas id="chart2"></canvas>
      </div>
      <div class="card">
        <h3>Server 3</h3>
        <canvas id="chart3"></canvas>
      </div>
      <div class="card">
        <h3>Server 4</h3>
        <canvas id="chart4"></canvas>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('main').classList.toggle('sidebar-active');
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function createChart(id) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(10).fill(''),
          datasets: [{
            label: 'Network',
            borderColor: '#00f0ff',
            backgroundColor: 'rgba(0, 240, 255, 0.1)',
            data: Array(10).fill(0)
          }]
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            },
            x: {
              display: false
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    const charts = [createChart('chart1'), createChart('chart2'), createChart('chart3'), createChart('chart4')];

    setInterval(() => {
      charts.forEach(chart => {
        chart.data.datasets[0].data.shift();
        chart.data.datasets[0].data.push(Math.floor(Math.random() * 100));
        chart.update();
      });
    }, 1000);
  </script>
</body>

</html>
